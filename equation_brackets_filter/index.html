        <script type="text/javascript">
            $(document).ready(function() {
                $('#filter-now').click(function(e) {
                    e.preventDefault();

                    // get equation string
                    var equation = $('#equation').val();

                    $.get("./index.php", {equation: equation}, function(data) {
                        var filteredEquation = data.answer;
                        var tookTime = data.took_time;

                        $('#answer').attr('color', '#61BD4F');
                        $('#answer-table').hide();
                        $('#took-time-font').hide();
                        $('#answer').text(filteredEquation);
                        $('#answer-table').fadeIn(function() {
                            $('#took-time').text(tookTime);
                            $('#took-time-font').slideDown();
                        });

                    }, 'json').fail(function(failedInfo) {
                        $('#answer').attr('color', '#F22424');
                        $('#answer-table').hide();
                        $('#took-time-font').hide();
                        $('#answer-table').fadeIn();
                        $('#answer').text('The equation is invalid. Please try again.');
                    });
                });
            });
